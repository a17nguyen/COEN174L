  <form action="event.php">
    <div class="form-group">
      <label for="eventname">Event Name:</label>
      <input type="text" class="form-control" id="eventname" placeholder="Enter event name" name="eventname">
    </div>
    
    <div class="form-group">
      <label for="organizer">Organizer:</label>
      <input type="text" class="form-control" id="organizer" placeholder="Enter Organizer Name" name="organizer">
    </div>
    
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" placeholder="Enter Location" name="location">
            </div>
    
    <div class="form-group">
        <label for="eventDate">Date:</label>
        <input type="text" class="form-control" id="eventDate" placeholder="Enter Date of Event" name="eventDate">
            </div>
    
    <div class="form-group">
        <label for="eventDescription">Event Description:</label>
        <input type="text" class="form-control" id="eventDescription" placeholder="Enter Description of Event" name="eventDescription">
            </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

<div class="jumbotron text-center">
	<h1>SCU Alumni Events</h1>
	<p>A site for SCU alumni to organize events.</p>
</div>

<div class="container">
    <button type="button" class="btn btn-danger btn-lg" style="background-color: #b50043" data-toggle="modal" data-target="#myModal">Create Event</button>
<a href="http://linux.students.engr.scu.edu/~dkurita/showEvents.php" class="button">Show Events</a>
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">


<!-- Modal content-->
      <div class="modal-content" style="padding:20px;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Event</h4>
        </div>

        

<!--<h2>Vertical (basic) form</h2>-->
  <form action="http://linux.students.engr.scu.edu/~dkurita/addEvents.php">
    <div class="form-group">
      <label for="eventname">Event Name:</label>
      <input type="text" class="form-control" id="eventname" placeholder="Enter event name" name="eventname">
    </div>
    
    <div class="form-group">
      <label for="organizer">Organizer:</label>
      <input type="text" class="form-control" id="organizer" placeholder="Enter Organizer Name" name="organizer">
    </div>
    
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" placeholder="Enter Location" name="location">
            </div>
    
    <div class="form-group">
        <label for="eventDate">Date: (MM/DD/YYYY)</label>
        <input type="text" class="form-control" id="eventDate" placeholder="Enter Date of Event (MM/DD/YYYY)" name="eventDate">
            </div> 
    
    <div class="form-group">
        <label for="eventDescription">Event Description:</label>
        <input type="text" class="form-control" id="eventDescription" placeholder="Enter Description of Event" name="eventDescription">
            </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>


        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>



		</div>

	</div>

<!--<h2>Vertical (basic) form</h2>-->
